<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Warung Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #f6f7fb;
        font-family: "Montserrat", sans-serif;
      }
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .brand-color {
        color: #ff8f10;
      }
      .btn-brand {
        background: #ff8f10;
        color: #fff;
        border: none;
      }
      .btn-brand:hover {
        background: #ff8f10;
        color: #fff;
      }
      footer {
        background: #fff;
        color: #888;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.03);
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <h2 class="mb-4 text-center brand-color">Login</h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-brand w-100">Login</button>
        </form>
        <div class="mt-3 text-center small">
          Belum punya akun?
          <a href="{{ url_for('register') }}">Daftar di sini</a>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-info mt-3">{{ messages|join(', ') }}</div>
        {% endif %} {% endwith %}
      </div>
    </div>
    <footer>&copy; 2025 Makano &middot; Powered by Kelompok 8</footer>
  </body>
</html>
